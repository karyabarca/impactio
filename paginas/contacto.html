    <section class="row sectionContacto col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <article>
            <div class="contacto-div">
                <h2>
                    <div class="contacto-titulo">Nos encantaría saber de ti </div>
                </h2>
                <p class="divForm_p">
                    Cuéntanos más aquí
                    <em>- o -</em>
                    mándanos un
                    <strong>
                        <a href="mailto:karyaabarca@gmail.com">correo</a>
                    </strong>
                </p>
            </div>
            </div>
        </article>




        <div class="contacto-formulario">

            <form action="https://formspree.io/f/xeqnpqqq" method="POST" name="formulario">
                <input type="text" class="text-field-1 w-input" autocomplete="off" maxlength="256" name="Name"
                    data-name="Nombre" placeholder="Tu nombre" id="nombre" required="">

                <input type="email" class="text-field-1 w-input" autocomplete="off" maxlength="256" name="email"
                    data-name="Email" placeholder="Tu correo electrónico" id="correo" required="">

                <textarea class="textarea w-input" autocomplete="off" maxlength="5000" name="message"
                    data-name="Contar proyecto" placeholder="Cuéntanos sobre tu proyecto..."
                    id="cuenta-proyecto"></textarea>


                <div class="formulario-boton">
                    <input type="submit" value="Enviar" data-wait="Sending..." class="button-submit w-button">
                </div>
            </form>

        </div>

    </section>
